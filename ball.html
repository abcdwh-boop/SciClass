<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 반반 구체</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000080;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            font-size: 1.1em;
            z-index: 10;
        }
    </style>
    <!-- Three.js 및 OrbitControls 로드 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">마우스나 터치로 공을 돌려보세요</div>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. 장면(Scene) 생성
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a1128); // 짙은 남색 배경

        // 2. 카메라(Camera) 설정
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        // 3. 렌더러(Renderer) 설정
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 4. 텍스처 생성 (반은 검정, 반은 흰색)
        function createHalfTexture() {
            const size = 1024;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const context = canvas.getContext('2d');

            // 전체 흰색
            context.fillStyle = '#FFFFFF';
            context.fillRect(0, 0, size, size);

            // 오른쪽 절반 검은색
            context.fillStyle = '#000000';
            context.fillRect(size / 2, 0, size / 2, size);

            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // 5. 구체(Sphere) 생성
        const geometry = new THREE.SphereGeometry(1.5, 64, 64);
        const material = new THREE.MeshStandardMaterial({ 
            map: createHalfTexture(),
            roughness: 0.4,
            metalness: 0.1
        });
        
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // 6. 조명(Light) 설정
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); 
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
        backLight.position.set(-5, -5, -5);
        scene.add(backLight);

        // 7. 컨트롤(OrbitControls) 설정
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;
        controls.minDistance = 2;
        controls.maxDistance = 10;

        // 8. 창 크기 조절 대응
        window.addEventListener('resize', onWindowResize);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 9. 애니메이션
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // 초기 각도 조정
        sphere.rotation.y = -Math.PI / 2;

        animate();
    </script>
</body>
</html>
