<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>보드게임 영역 배치</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .board {
      width: min(1100px, 100%);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 28px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.15);
      backdrop-filter: blur(12px);
      padding: 32px;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 28px;
    }

    .zone-title {
      font-size: 18px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 16px;
      letter-spacing: -0.01em;
    }

    .zone-subtitle {
      font-size: 13px;
      color: #475569;
      margin-top: 4px;
      margin-bottom: 20px;
    }

    /* Zone 1 */
    .zone1 {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .zone1-block {
      flex: 1;
      min-height: 50px;
      border-radius: 16px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: rgba(15, 23, 42, 0.8);
      letter-spacing: 0.04em;
    }

    /* Zone 2 */
    .right-wrapper {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .zone2 {
      background: rgba(241, 245, 249, 0.7);
      border-radius: 24px;
      border: 1px dashed rgba(100, 116, 139, 0.5);
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .zone2-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-auto-rows: 90px;
      gap: 16px;
    }

    .zone2-block {
      background: #e2e8f0;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: #334155;
      letter-spacing: 0.03em;
      box-shadow: inset 0 2px 6px rgba(15, 23, 42, 0.08);
    }

    /* Zone 3 */
    .zone3 {
      background: #ffffff;
      border-radius: 30px;
      border: 1px solid rgba(226, 232, 240, 0.9);
      padding: 32px;
      min-height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      letter-spacing: 0.02em;
      box-shadow: inset 0 1px 10px rgba(148, 163, 184, 0.18);
    }

    @media (max-width: 960px) {
      body { padding: 24px; }
      .board {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      .board { padding: 24px; }
      .zone2-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <main class="board">
    <section class="zone1" aria-labelledby="zone1-title">
      <header>
        <div class="zone-title" id="zone1-title">1구역 · 파스텔 무지개 트랙</div>
        <p class="zone-subtitle">좌측 트랙에는 플레이어가 이동할 9개의 칸을 마련했습니다.</p>
      </header>
      <div class="zone1-block" style="background:#fde7f3">1</div>
      <div class="zone1-block" style="background:#fbe3ff">2</div>
      <div class="zone1-block" style="background:#f1e4ff">3</div>
      <div class="zone1-block" style="background:#e1f0ff">4</div>
      <div class="zone1-block" style="background:#d9fbff">5</div>
      <div class="zone1-block" style="background:#d7ffe8">6</div>
      <div class="zone1-block" style="background:#f1ffe3">7</div>
      <div class="zone1-block" style="background:#fff4d6">8</div>
      <div class="zone1-block" style="background:#ffe6e0">9</div>
    </section>

    <div class="right-wrapper">
      <section class="zone2" aria-labelledby="zone2-title">
        <header>
          <div class="zone-title" id="zone2-title">2구역 · 회색 전략 보드</div>
          <p class="zone-subtitle">우측 상단에는 3×2 배열의 회색 칸으로 구성된 전략 공간을 배치했습니다.</p>
        </header>
        <div class="zone2-grid">
          <div class="zone2-block">A1</div>
          <div class="zone2-block">A2</div>
          <div class="zone2-block">A3</div>
          <div class="zone2-block">B1</div>
          <div class="zone2-block">B2</div>
          <div class="zone2-block">B3</div>
        </div>
      </section>

      <section class="zone3" aria-labelledby="zone3-title">
        <span id="zone3-title">3구역 · 자유 플레이 공간</span>
      </section>
    </div>
  </main>
</body>
</html>
